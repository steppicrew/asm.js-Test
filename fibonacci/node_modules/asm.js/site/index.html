body, pre, h1, h2, h3, h4, h5, h6 {
  font-family: 'VT323', Consolas, Menlo, monospace;

<body>
<h1>asm.js</h1>

<pre>var component = (function() {
    "use asm";
    function double(x) {
        x = ~~x;
        return (x+x)|0;
    }
    return double;
})();

component.double(21) // 42</pre>
</body>
